<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="./style.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Esqueci senha</title>
    <link rel="shortcut icon" href="imagens/dados.ico" type="image/x-icon">
</head>

<body>
    <h2>Esqueci a senha</h2>

    <label for="txt_email">Digite o e-email</label>
    <input type="text" placeholder="Digite o e-mail" id="txt_email" />

    <button onclick="recuperarSenha()">Recuperar senha</button>


</body>

</html>

<script>
    function recuperarSenha() {
        var requestEsqueciSenha = {
            "email": $("#txt_email").val(),
        }

        $.ajax({
            url: "http://localhost:33550/Autenticacao/EsqueciSenha",
            type: "POST",
            data: JSON.stringify(requestEsqueciSenha),
            contentType: "application/json",
            dataType: "json",
            success: function (response) {
                window.location.href = './login.html';
            },
            error: function (request, message, error) {
                alert("Erro ao recuperar senha")
            }
        })
    }


</script>
